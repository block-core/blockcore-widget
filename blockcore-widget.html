<html>
  <head>
    <title>Payment</title>
    <script type="module" src="blockcore-widget.mjs"></script>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        background-color: silver;
        color: rgb(32, 32, 32);
        font-family: Arial, Helvetica, sans-serif;
      }

      blockcore-widget {
        /* background-color: white;
        display: inline-block;
        border-radius: 5px;
        padding: 1em;
        margin-bottom: 2em; */
      }

      .widget-container {
        display: grid;
        place-items: center; /* Shortcut for two below */
        /* align-items: center;
        justify-content: center; */
        height: 100%;
      }

      .large-greeting::part(greeting) {
        font-size: 64px;
      }

      html {
        /* --background: rgb(195, 195, 195);
        --foreground: rgb(52, 45, 45); */
      }
    </style>
  </head>

  <body>
    <div class="widget-container">
      <blockcore-widget>Is this me?</blockcore-widget>
    </div>
    <script>
      const widget = document.querySelector("blockcore-widget");

      if (widget) {
        const urlParams = new URLSearchParams(window.location.search);

        widget.amount = urlParams.get("amount") ?? "";
        widget.color = urlParams.get("color") ?? "";
        widget.network = urlParams.get("network") ?? "";
        widget.address = urlParams.get("address") ?? "";
        widget.message = urlParams.get("message") ?? "";
        widget.label = urlParams.get("label") ?? "";
        widget.data = urlParams.get("data") ?? "";
        widget.id = urlParams.get("id") ?? "";
      }
    </script>
  </body>
</html>
